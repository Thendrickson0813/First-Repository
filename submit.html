    <h1>Submit a recipe</h1>
    <p>We'd love to know what your favorite recipes are! Submit them here, and if they're awesome, we'll include them in out sire.</p>

    <div class="fms">
        <form action="#" method="GET" name="my_form">

            <label for="name">Your Name:</label>
            <br>
            <input type="text" name "name" id="name">
            <br>
            <br>

            <label for="email">Your Email:</label>
            <br>
            <input type="email" name "Email" id="email">
            <br>
            <br>

            <lable for="selct">What type of recipe is this?</lable>
            <br>
            <select id="select">
                <option>Breads</option>
                <option>Muffins</option>
                <option>Scones</option>
                <option>Pancakes</option>
                <option>Dips,Sauces</option>
                <option>Salad Dressings</option>
                <option>Main Course</option>
                <option>Side Dishes</option>
                <option>Soups, Stews</option>
                <option>Chilli</option>
                <option>Desserts</option>
                <option>Drinks</option>
                <option>Salads</option>
                <option>Snacks</option>
            </select>
            <br>
            <br>
            <lable for="essay">Enter your recipe below:</lable>
            <br>
            <textarea name="essay" id="essay" rows="10" cols="18"></textarea>
            <br>
            <br>


            <p class="but">
                <FORM METHOD="link" ACTION="">
                    <INPUT TYPE="submit" VALUE="Save Recipe">
                </FORM>
            </p>
        </form>
